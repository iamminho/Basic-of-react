<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
<body>
    <div id = "root"></div>
</body>
<script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type = "text/babel">    
    const root = document.getElementById("root");   

    const MinutesToHours = () => {            
        const [amount, setAmount] = React.useState(0);                
        const [flipped, setFlipped] = React.useState(false);        
        const onChange = (event) => {            
            setAmount(event.target.value);            
        }        

        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        }
        

        return (
            <div>
                <h3>Minutes to Hours</h3>
                <div>                    
                    <label htmlFor="minutes">minutes</label>
                    <input 
                        value={flipped ? amount * 60 : amount}
                        id = "minutes" 
                        placeholder = "minutes" 
                        type="number" 
                        onChange={onChange}
                        disabled = {flipped} 
                    />                                    
                </div>

                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={flipped ? amount : Math.round(amount / 60)}
                        id = "hours" 
                        placeholder="Hours" 
                        type="number"  
                        disabled = {!flipped}  
                        onChange={onChange}                                 
                    />                 
                </div>

                <div>
                    <button onClick={reset}>Reset</button>
                </div>

                <div>
                    <button onClick={onFlip}>Flip</button>    
                </div>                
            </div>
        )        
    };        
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);    
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        }

        return (            
            <div>
                <h3>KM 2 M</h3>    
                <div>
                    <label htmlFor="kilometer">kilometer</label>
                    <input     
                        value = {flipped ? (amount / 0.62137).toFixed(4) : amount}               
                        id = "kilometer"
                        placeholder = "kilometer"
                        type = "number"    
                        onChange = {onChange}    
                        disabled = {flipped}                
                    />
                </div>

                <div>
                    <label htmlFor="miles">miles</label>
                    <input
                        value = {flipped ? amount : (amount * 0.62137).toFixed(4)}  
                        id = "miles"
                        placeholder = "miles"
                        type = "number"     
                        onChange = {onChange}    
                        disabled = {!flipped}        
                    />
                </div>

                <button onClick = {reset}>Reset</button>
                <button onClick = {onFlip}>Flip</button>
            </div>
        )
    }
    const App = () => {           
        const [index, setIndex] = React.useState("-1");                 
        const onSelcet = (event) => {
            setIndex(event.target.value);
        };
        let funcList = [<MinutesToHours/>, <KmToMiles/>];

        return (
            <div>
                <h1>Unit Converter</h1>    
                <select value={index} onChange = {onSelcet}>
                    <option value = "-1">Select your units</option>
                    <option value = "0">Minutes & Hours</option>
                    <option value = "1">Kilometer & Miles</option>
                </select>
                <hr />
                {index === "-1" ? "Please select your units" : null}
                {funcList[index]}
            </div>
        );        
    };    

    const render = () => {
        ReactDOM.render(<App />, root);
    }           
    render();
</script>
</html>
